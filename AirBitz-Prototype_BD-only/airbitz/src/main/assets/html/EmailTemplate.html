<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Airbitz Bitcoin Request</title>
</head>

<body>
<center>
    <img src="https://go.airbitz.co/wp-content/uploads/2014/09/logo-final-100w.jpg" alt="Airbitz Logo"><br>
    <h2>Bitcoin Payment Request</h2>
    <b>From: <abtag FROM></b><br><br>

    Please scan QR code or<br>
    click on the links to pay<br><br>

    <center>
        <h4>
            <b><a href="<abtag BITCOIN_URL>"><img src="https://go.airbitz.co/wp-content/uploads/2014/09/Click-to-Pay-Apple-Mac-150w.png" alt="Click to Pay on iOS/Mac"></a>

                <a href="<abtag REDIRECT_URL>"><img src="https://go.airbitz.co/wp-content/uploads/2014/09/Click-to-Pay-android-150w.png" alt="Click to Pay on Android/Desktop"></a><br><br>
            </b>
        </h4>
    </center>

    <span class="address"><abtag BITCOIN_URI></span><br><br>

    <div.wrapped>
        Address: <span class="address"><abtag ADDRESS></span><br>
        Amount: <span class="amount"><abtag AMOUNT_BTC></span> BTC<br>
        Amount: <span class="amount"><abtag AMOUNT_MBTC></span> mBTC<br><br>
        </div.wrapped>

        <center>
            <img src=""><br>
            <h2>Sent from the Airbitz Mobile<br>
                Bitcoin Wallet + Business Directory<br><br>
                Download Airbitz for iOS and Android<br></h2>

            <a href="https://itunes.apple.com/us/app/airbitz/id843536046"><img src="https://airbitz.co/static/wp/assets/img/available-on-apple-app-store.png" alt="Airbitz on iOS"></a>
            <a href="https://play.google.com/store/apps/details?id=com.airbitz"><img src="https://airbitz.co/static/wp/assets/img/available-on-android.png" alt="Airbitz on Android"></a><br>

        </center>
</body>
</html>
